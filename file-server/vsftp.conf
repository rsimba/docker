# /etc/vsftpd/vsftpd.conf

# Disable anonymous login
anonymous_enable=NO

# Allow local users to login
local_enable=YES

# Allow write access to the home directory
write_enable=YES

# Enable passive mode for better compatibility
pasv_enable=YES
pasv_min_port=40000
pasv_max_port=40100

# Set the range of ports for passive mode
port_enable=YES

# Chroot users to their home directory
chroot_local_user=YES

# Allow users to upload files
anon_upload_enable=YES

